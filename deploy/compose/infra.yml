services:
  redis:
    image: redis/redis-stack:latest
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
    environment:
      REDIS_PORT: 6379
      REDIS_ARGS: --requirepass ${REDIS_PASSWORD:-password}

volumes:
  redis-data:
version: '3'

includes:
  infra:
    taskfile: ./infra.yml

tasks:

  up:
    cmds:
      - "${CENTRAL_AI_TOKEN:?Central token not set}"
      - "${DISCORD_BOT_TOKEN:?Central token not set}"
      - docker compose -f deploy/compose/compose.yml up -d
  
  down:
    cmds:
      - docker compose -f deploy/compose/compose.yml down
